apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "travel.caddy.testcaddytwilioandroidapp"
        minSdkVersion 8
        targetSdkVersion 8
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    /*compile files('libs/twilioclient-android-1.1.3-ad48713.jar')*/
}
