apply plugin: 'android'

android {
    compileSdkVersion 8
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.twilio.example.hellomonkey"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/twilioclient-android-1.1.3-ad48713.jar')
}
